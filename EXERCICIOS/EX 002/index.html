    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <P>Voce pode escrever um paragrafo em qualquer jeito.Bata colocar tudo no meio do par de tags p e /p</P>
    <p>SE PRECISA QUEBRAR O TEXTO EM ALGUM LUGAR EXPECIFICO <BR>
    </BR>VOCE PODE USAR A TAG BR </p>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
    </p>
    <p>vamos adicionar alguns emoji:
        &#x1F596;
    </p>
</body>
