<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadrasto.php" method="get">
        <p>
            <label for="imail">Email:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="Telefone" id="itel" autocomplete="tel-national" required>
        </p> 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
