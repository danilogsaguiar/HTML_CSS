<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>Imagen dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumenta ou diminiua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="FOTO-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="fot-g.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo audios em HTML 5</h1>
    <audio src="July - John Patitucci.mp3" controls autoplay></audio>
</body>
</html>
