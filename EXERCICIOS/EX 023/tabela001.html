<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px;
        }
        
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
      

    </style>
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <table>
       <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>D1</td>
            <td>C1</td>
       </tr> 
       <TR class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
       </TR>
       <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
       </tr>
       <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
       </tr>
    </table>
</body>
</html>
